<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных чисел</title>
</head>

<body>
    <button
        onclick="alert(`Сгенерировали: ` + numbers + `;   Минимальное: ` + getMinOf(numbers) + `;   Максимальное: ` + getMaxOf(numbers) + `;   Среднее арифметическое: ` + average +`;   Сумма чисел: ` + sum() +`;   Произведение чисел: ` + multiply());">Генератор
        случайных чисел от -10 до 10</button>

    <script>
        function randomNumber() {
            return Math.floor(Math.random() * (10 - -10 + 1) + -10);
        };

        let numbers = [];

        for (let i = 0; i < 10; i++) {
            numbers.push(randomNumber());
        }

        function getMinOf(numbers) {
            return Math.min.apply(null, numbers);
        }

        function getMaxOf(numbers) {
            return Math.max.apply(null, numbers);
        }

        function sum() {
            let summa = Number();
            for (let number of numbers) {
                summa += Number(number);
            }
            return summa;
        }

        let average = sum() / 10;

        function multiply() {
            let mul = 1;
            
            for (var i = 0; i < numbers.length; i++) {
                mul = mul * numbers[i];
            }
            return mul;
        }

        numbers.join();
    </script>
</body>

</html>
