<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных чисел</title>
</head>
<body>
    <button onclick="alert(`Сгенерировали: ` + numbers + `;   Минимальное: `+ min + `;   Максимальное: ` + max + `;   Среднее арифметическое: ` + average +`;   Сумма чисел: ` + sum +`;   Произведение чисел: ` + multiply);">Генератор случайных чисел от -10 до 10</button>

    <script>
        function randomNumber() {
            return Math.floor(Math.random() * (10 - -10 + 1) + -10);
        };
        let numbers = [];
        for (let i = 0; i < 10; i++) {
            numbers.push(randomNumber());
        }
        numbers.join();
        let min = Math.min(numbers[0], numbers[1], numbers[2], numbers[3], numbers[4], numbers[5], numbers[6], numbers[7], numbers[8], numbers[9]);
        let max = Math.max(numbers[0], numbers[1], numbers[2], numbers[3], numbers[4], numbers[5], numbers[6], numbers[7], numbers[8], numbers[9]);
        let sum = numbers[0] + numbers[1] + numbers[2] + numbers[3] + numbers[4] + numbers[5] + numbers[6] + numbers[7] +numbers[8] +numbers[9];
        let average = sum / 10;
        let multiply = numbers[0] * numbers[1] * numbers[2] * numbers[3] * numbers[4] * numbers[5] * numbers[6] * numbers[7] * numbers[8] * numbers[9];
    </script>
</body>

</html>
