<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФИО</title>
</head>

<body>
    Фамилия:
    <input type="text" id="lname" value=""> <br>
    Имя:<input type="text" id="fname" value=""> <br>
    Отчество:<input type="text" id="patron" value="">
    <script>
        let name = prompt("Ваши Ф.И.О.");
        name = name.replace(/ +/g, ' ').trim();
        let array = name.split(" ", );

        let lname0 = array[0];
        let fname1 = array[1];
        let patron2 = array[2];

        document.getElementById('lname').value = (lname0[0].toUpperCase()) + (lname0.toLowerCase()).substr(1);

        document.getElementById('fname').value = (fname1[0].toUpperCase()) + (fname1.toLowerCase()).substr(1);

        document.getElementById('patron').value = (patron2[0].toUpperCase()) + (patron2.toLowerCase()).substr(1);
    </script>
</body>

</html>
