<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерфейс для анонимных комментариев со спамфильтром</title>
    <style>
        .cont {
            margin: 7% 40%;
        }

        .button {
            background-color: rgb(255, 217, 0);
            width: 100%;
            height: 30px;
        }
    </style>
</head>

<body>
    <article class="cont">
        <h1>Hi!!! How are you?</h1>
        <div id="container">
        </div>
        <div>
            <textarea rows="5" cols="32" id="newComments"></textarea>
            <br>
            <button class="button" onclick="addComments()">Отправить</button>
    </article>
    <script>
        //массив
        let comments = [];

        // в текст ареа введен комментарий
        function addComments() {
            let name = document.getElementById("newComments").value;
            comments.push(name);
            generateComments();
            console.log(comments);
        }

        function generateComments() {
            let optionsString = "";
            for (let c of comments) {
                let c1 = c.replace(/ххх|xxx|viagra/gi, "***")
                optionsString += `<div>${c1}<hr></div>`;
            }
            document.getElementById("container").innerHTML = optionsString;
        }

        function checkSpam(с) {
            let lowerStr = с.toLowerCase();
            return lowerStr.includes('viagra') || lowerStr.includes('xxx');
        }

        document.addEventListener("DOMContentLoaded", function () {
            generateComments();
        });
    </script>

</body>

</html>
